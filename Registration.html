<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fonts/openSans.css">
    <link rel="stylesheet" href="css/signForm/signForm.css">
    <link rel="stylesheet" href="css/signForm/__item/signForm__item.css">
    <link rel="stylesheet" href="css/signForm/__header/singForm__header.css">
    <link rel="stylesheet" href="css/signForm/__input/signForm__input.css">
    <link rel="stylesheet" href="css/signForm/__button/signForm__button.css">
    <link rel="stylesheet" href="css/customCheckbox/customCheckbox.css">
    <link rel="stylesheet" href="css/signForm/__footer/signForm__footer.css">
</head>
<body>
<form class="signForm" method="post" action="">
    <div class="signForm__item signForm__header">VAKY</div>
    <input class="signForm__item signForm__input" type="text" name="login" placeholder="Login">
    <input class="signForm__item signForm__input" type="email" name="email" placeholder="Email">
    <input class="signForm__item signForm__input" type="password" name="password" placeholder="Password">
    <input class="signForm__item signForm__input" type="password" name="confirmPassword" placeholder="Confirm password">
    <label class="signForm__item customCheckbox" for="rememberMe">
        <input class="customCheckbox__input" id="rememberMe" type="checkbox" name="rememberMe">
        <span class="customCheckbox__label">remember me?</span>
    </label>
    <button class="signForm__item signForm__button">Sign up</button>
    <div class="signForm__item signForm__footer"><a class="signForm__footerText" href="">forgot password?</a><a class="signForm__footerText" href="Authorization.html">or <strong>sign in</strong> here!</a></div>
</form>
</body>
</html>
